apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-app
 namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: custom_nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
